[book]
title = "ProRT-IP WarScan Documentation"
authors = ["ProRT-IP Contributors"]
description = "Modern network scanner combining Masscan speed with Nmap depth"
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[preprocessor.links]
# Enable link checking

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/doublegate/ProRT-IP"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/doublegate/ProRT-IP/edit/main/{path}"
site-url = "/ProRT-IP/"
cname = ""
additional-css = []
additional-js = []

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true

[output.html.code]
hidelines = {}
